<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <section id="to-do-list">
        <div id="title">
            <h3 id="first-heading">Today's To Do</h3>
            <i class="fa-solid fa-rotate"></i>
        </div>
        <div id="add-list">
            <input type="text" class="add-task" placeholder="Add to your list...">
            <button type="submit" class="add-button">
                <i class="fa-solid fa-circle-arrow-down"></i>
            </button>
        </div>
        <div id="display-list">
            <ul id="list-item">

            </ul>
            <div class="button-container">
                <button type="submit" class="button-clear">Clear all completed</button>
            </div>
        </div>

    </section>





    <script src="https://kit.fontawesome.com/4f7f93e0aa.js" crossorigin="anonymous"></script>
</body>
</html>
